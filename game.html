<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Where is Billy?</title>

    <!--Favicon-->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <!--Bootstrap navbar css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--My stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!--Bootstrap collapsed navbar-->
    <nav class="navbar">
        <div>
            <div class="navbar-header"><img class="navbar-img" src="assets/images/icon.jpg"
                    alt="globe with touristic attractions">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar"
                    id="hamburger">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"> WHERE IS BILLY?</a>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="highscores.html">HIGH SCORES</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- game container-->
    <section>
        <div id="main-container">
            <!-- timer-->
            <div id="timer" class="centered">0</div>
            <div class="container">
                <!-- Question and Answers container-->
                <div id="quiz">
                    <div >
                        <h1 id="question">Question</h1>
                    </div>
                    <div id="hint-image">
                        <img id="question-image" src="assets/images/bran-castle.jpg" alt="hint question image">
                    </div>
                    <div id="choice-container">
                        <button class="button">Answer 1</button>
                        <button class="button">Answer 2</button>
                        <button class="button">Answer 3</button>
                        <button class="button">Answer 4</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Progress container-->
        <div id="progress">.
            <!-- Progress-text-->
            <div id="progress-text" class="centered"></div>
            <!-- Progress-bar-->
            <div id="progress-bar">
                <div id="progressBarFull"></div>
            </div>

        </div>

        <!-- Control button-->
        <div class="controls aligned">
            <button id="next-button" class="button"> <i class="fas fa-arrow-alt-right"></i>&nbsp;Next
            </button>
        </div>
        <!-- Container to show explanation about right answer based on W3Schools-->
        <div id="myModal" class="modal">
            <div id="popup-incorrect" class="modal-content"></div>
            <!-- Google maps location-->
            <div id="map"></div>
            <span class="close">&times;</span>
        </div>

    </section>
   
  <!-- Footer-->
  <footer>

</footer>

    <!--Google maps-->

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDI-oOtBerOdJ_dLo1ZlIWGhcieJkGJkUo&callback=initMap&libraries=&v=weekly"
        async></script>


    <!-- My JavaScript file-->
    <script src="assets/js/script.js"></script>
